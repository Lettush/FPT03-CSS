<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .flex-container {
            display: flex; /* Put our elements in horizontal context by default */
            flex-direction: row; /* row, column, row-reverse, column-reverse */
            align-items: center; /* start, center, end, stretch */
            justify-content: space-between; /* start, center, end, space-around, space-between, space-evenly */
        }

        .flex-item {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 5px;
        }

        .unique {
            height: 100px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 20px;
        }

        .navbar a, .navbar div a {
            color: white;
            text-decoration: none;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <div>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Professions</a>
            <a href="#">Others</a>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item unique">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
