<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            padding: 20px;
        }

        header h1 {
            color: white;
        }

        /* Section Styles */
        section {
            padding: 50px;
            background-color: #f1f1f1;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        footer p {
            color: white;
            font-size: 12px;
            margin: 0;
        }

        /* Media Queries */

        /* Tablets */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 25px;
            }

            p {
                font-size: 14px;
            }
        }

        /* Mobile */
        @media screen and (max-width: 481px) {
            header h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design Example</h1>
    </header>
    <section>
        <h2>Content Section</h2>
        <p>This is an example of a responsive design web page.</p>
    </section>
    <footer>
        <p>&copy; 2024 Responsive Design Example. All rights reserved.</p>
    </footer>
</body>
</html>
